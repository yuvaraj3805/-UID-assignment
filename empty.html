<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Cursor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://wd.imgix.net/image/kheDArv5csY6rvQUJDbWRscckLr1/t98X06XyMtNI4rTmXyfZ.jpg?auto=format);
            background-size: cover; /* Set background size to cover */
            background-repeat: no-repeat;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: none
        }

        .cursor {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: #16b8ed;
            border-radius: 50%;
            animation: cursor-pulse 1s infinite;
        }

        @keyframes cursor-pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cursor"></div>
    </div>
    <script>
        const cursor = document.querySelector('.cursor');

        document.addEventListener('mousemove', (event) => {
            cursor.style.left = event.clientX + 'px';
            cursor.style.top = event.clientY + 'px';
        });
    </script>
</body>

</html>
